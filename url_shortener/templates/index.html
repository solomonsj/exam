<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Url Shorten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field">
                    <label class="label">Original URL &nbsp;&nbsp;&nbsp;</label>

                    <div class="control">
                        <input class="input" type="text" name="original_url" placeholder="Original URL" required>
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="button is-danger is-outlined">
                        Shorten
                    </button>
                </div>
                <br />
            </form>
            <div class="control">
                <form action="stats">
                <button type="submit" class="button is-link is-outlined">
                    View list of Url's
                </button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
