<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Url Shorten</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <section class="section">

    <div class="container">

      <div class="control">
        <form action="/">
          <button type="submit" class="button is-link is-outlined">
            Go to Home
          </button>
        </form>
        <br />
        <form action="/stats">
          <button class="button is-success is-outlined">Reload</button>
        </form>
      </div>
      <br />

      <table class="table is-bordered is-striped is-narrow is-hoverable">
        <thead>
          <tr>
            <th>Original URL</th>
            <th>Shorten URL</th>
            <th>Visits count</th>
          </tr>
        </thead>

        <tbody>
          {% for link in links %}
          <tr>
            <td> {{ link.original_url }} </td>
            <td> {{ url_for('short.redirect_to_url', short_url=link.short_url, _external=True) }} </td>
            <td> {{ link.visits }} </td>

            {% endfor %}
          </tr>

        </tbody>

      </table>


    </div>
  </section>
</body>

</html>
